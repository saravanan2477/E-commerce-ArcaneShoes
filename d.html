<!DOCTYPE html>
<html lang="en">
<head>

    display: flex;

}

.login-container {
    width: 300px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;

}

input[type="text"], input[type="password"] {
    width: 100%;

    border: 1px solid #ccc;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #007BFF;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {

}

#message {

}
